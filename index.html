<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="form-container">
    <div id="description">
      <div class="align-icon-txt">
        <svg class="icon" width="50" height="50" viewBox="0 0 24 24" fill="#B68EFF">
          <path
            d="M21 2H3C1.9 2 1 2.9 1 4V18C1 19.1 1.9 20 3 20H6V23L10 20H21C22.1 20 23 19.1 23 18V4C23 2.9 22.1 2 21 2ZM21 18H9.2L6 20.4V18H3V4H21V18Z" />
        </svg>
        <h2>Let's Talk</h2>
      </div>
      <br />
      <p>
        Fill up the form<br />
        and I will get back to you<br />
        within 24 hours
      </p>
      <br /><br />
      <div class="align-icon-txt">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="#B68EFF">
          <path
            d="M3 4C2.45 4 2 4.45 2 5V19C2 19.55 2.45 20 3 20H21C21.55 20 22 19.55 22 19V5C22 4.45 21.55 4 21 4H3ZM20 6V7L12 13L4 7V6L12 12L20 6Z" />
        </svg>

        <p>example@email.com</p>
      </div>
      <br />
      <div class="align-icon-txt">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="#B68EFF">
          <path
            d="M6.62 10.79C7.06 12.19 7.93 13.45 9.14 14.66C10.34 15.86 11.6 16.73 13 17.17L14.5 15.67C14.8 15.37 15.2 15.23 15.6 15.3C16.6 15.5 17.65 15.58 18.68 15.55C19.4 15.55 20 16.13 20 16.85V20C20 20.73 19.4 21.3 18.67 21.3C10.67 21 3.97 14.4 3.67 6.33C3.67 5.6 4.23 5 4.96 5H8.15C8.86 5 9.45 5.6 9.45 6.31C9.42 7.34 9.5 8.39 9.7 9.39C9.77 9.8 9.63 10.2 9.34 10.5L6.62 10.79Z" />
        </svg>
        <p>141-2343-2143</p>
      </div>
    </div>
    <form>
      <input type="text" id="name" name="name" placeholder="Name" />

      <input type="email" id="email" name="email" placeholder="Email" />

      <textarea name="message" id="message" placeholder="Message"></textarea>

      <input type="submit" value="Submit" id="submit-btn" />
    </form>
  </div>
</body>

</html>
